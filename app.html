<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Todo MVC</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>TODO MVC</h1>
    <div class="enregistrement"><!--Enregistrement-->
      <div class="info">
            <div class="form-group"> <!--formulaire d'enregistrement-->
              <div id="errFirst"></div>
              <input type="text" class="form-control" id ="firstname" aria-describedby="firstname" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <div id="errLast"></div>
              <input type="text" class="form-control" id ="lastname" aria-describedby="lastname" placeholder="Enter last name">
            </div>
            <div class="form-group"> 
              <div id="errAdr"></div>
              <input type="text" class="form-control" id ="adress" aria-describedby="adress" placeholder="Enter adress">
            </div>
      </div>
      <div class="add" style="width : 30%;">
        <button id="send" onclick="addHandler()" class="btn btn-default" ><img class="plus" src="add.png"></button> <!-- <input type="image" id="image" alt="Login"
          src="/media/examples/login-button.png"> -->
      </div>
    </div>
    <div class="list"><!--Liste créée automatiquement-->
      <table class="table table-dark" id="main">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>
            <th scope="col">last</th>
            <th scope="col">Adress</th>
            <th scope="col">Action</th>
          </tr>  
        </thead>
      </table>
    </div>
  </div>
    <script src="script.js" type ="text/javascript"></script>
</body>

</html>
